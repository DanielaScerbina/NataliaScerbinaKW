<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <img src="phone.svg" alt="phone icon" class="icons" />
      <p class="font-bold">417-323-2876</p>
      <div>&middot;</div>
      <img src="email.svg" alt="email icon" class="icons" />
      <p class="font-bold">nscerbina@kw.com</p>
      <div class="flex-grow"></div>
      <p class="cnct-btn">Contact Me</p>
    </nav>

    <div class="profile">
      <div class="img-container">
        <img src="mama.jpeg" class="mama-img" />
      </div>
      <h1 class="name">Natalia Scerbina</h1>
      <a href="https://kw.com/" target="_blank" class="realtor-btn font-bold">
        <img src="kellerwilliams.png" alt="kw" class="kw-img" />
        <p>REALTOR Â®</p>
      </a>
    </div>

    <div class="contact">
      <h1 class="contact-title font-bold">Contact me</h1>

      <form class="label-boxes" id="contactForm" name="form" netlify>
        <div class="label font-bold">
          <p>Name</p>
        </div>
        <div class="input">
          <input id="name" name="name" />
        </div>

        <div class="label font-bold">
          <p>Message</p>
        </div>
        <div class="input">
          <textarea id="message" name="message"></textarea>
        </div>

        <p class="request font-bold">
          Please leave either your phone number or email address, and I will
          respond as soon as possible.
        </p>

        <div class="label font-bold">
          <p>Phone Number</p>
        </div>
        <div class="input">
          <input id="phone-number" name="number" />
        </div>

        <div class="label font-bold">
          <p>E-mail Address</p>
        </div>
        <div class="input">
          <input id="email" name="email" />
        </div>

        <div class="invisible error" id="form-error">
          An error has occured. Please try again.
        </div>
        <div class="submit">
          <button class="submit-btn font-bold" id="submit" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
