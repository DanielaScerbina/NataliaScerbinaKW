<!DOCTYPE html>
<html>
  <head>
    <meta charset="”UTF-8”" />
    <meta
      name="”viewport”"
      content="”width"
      ="device-width,"
      initial-scale="1”"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <img src="phone.svg" alt="phone icon" class="icons" />
      <p class="font-bold">417-323-2876</p>
      <div class="dot">&middot;</div>
      <img src="email.svg" alt="email icon" class="icons" />
      <p class="font-bold">nscerbina@kw.com</p>
      <div class="flex-grow"></div>
      <img src="hamburger-menu.svg" alt="menu icon" class="menu" />
    </nav>

    <div class="profile">
      <div class="img-container">
        <img src="mama.jpeg" class="mama-img" />
      </div>
      <h1 class="name">Natalia Scerbina</h1>
      <a href="https://kw.com/" target="_blank" class="realtor-btn font-bold">
        <img src="kellerwilliams.png" alt="kw" />
        <p>REALTOR ®</p>
      </a>
    </div>

    <div class="contact">
      <h1 class="contact-title font-bold">Contact me</h1>

      <div class="label-boxes">
        <div class="label font-bold">
          <p>Name</p>
        </div>
        <div class="input">
          <input />
        </div>

        <div class="label font-bold">
          <p>Message</p>
        </div>
        <div class="input">
          <textarea></textarea>
        </div>

        <p class="request font-bold">
          Please leave either your phone number or email address, and I will
          respond as soon as possible.
        </p>

        <div class="label font-bold">
          <p>Phone Number</p>
        </div>
        <div class="input">
          <input />
        </div>

        <div class="label font-bold">
          <p>E-mail Address</p>
        </div>
        <div class="input">
          <input />
        </div>

        <div class="submit">
          <button class="submit-btn font-bold">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
